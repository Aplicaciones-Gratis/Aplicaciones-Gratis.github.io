<script>
$('.open-overlay').click(function() {
    var overlay_navigation = $('.overlay-navigation'),
        nav_item_1 = $('nav li:nth-of-type(1)'),
        nav_item_2 = $('nav li:nth-of-type(2)'),
        top_bar = $('.bar-top'),
        middle_bar = $('.bar-middle'),
        bottom_bar = $('.bar-bottom');

    overlay_navigation.toggleClass('overlay-active');
    if (overlay_navigation.hasClass('overlay-active')) {
        $('html, body').css({
            overflow: 'hidden',
        });
        top_bar.removeClass('animate-out-top-bar').addClass('animate-top-bar');
        middle_bar.removeClass('animate-out-middle-bar').addClass('animate-middle-bar');
        bottom_bar.removeClass('animate-out-bottom-bar').addClass('animate-bottom-bar');
        overlay_navigation.removeClass('overlay-slide-up').addClass('overlay-slide-down')
        nav_item_1.removeClass('slide-in-nav-item-reverse').addClass('slide-in-nav-item');
        nav_item_2.removeClass('slide-in-nav-item-delay-1-reverse').addClass('slide-in-nav-item-delay-1');
    } else {
        $('html, body').css({
            overflow: 'auto',
        });
        top_bar.removeClass('animate-top-bar').addClass('animate-out-top-bar');
        middle_bar.removeClass('animate-middle-bar').addClass('animate-out-middle-bar');
        bottom_bar.removeClass('animate-bottom-bar').addClass('animate-out-bottom-bar');
        overlay_navigation.removeClass('overlay-slide-down').addClass('overlay-slide-up')
        nav_item_1.removeClass('slide-in-nav-item').addClass('slide-in-nav-item-reverse');
        nav_item_2.removeClass('slide-in-nav-item-delay-1').addClass('slide-in-nav-item-delay-1-reverse');
    }
})
var URLactual = window.location;

if (URLactual.toString().includes("aplicaciones07.blogspot.com/search?q=") === true) {
    var Listoo = URLactual.toString().replace('aplicaciones07.blogspot.com/search?q=', '')
    Listoo = Listoo.toString().replace("https://", "")
    Listoo = Listoo.toString().replace(/%20/g, " ")

function borrarcuenta() {
    if (confirm("¿Deseas eliminar la cuenta?")) {
        var password = prompt("Escriba la contraseña de la cuenta");
        if (password.trim().length === 0) {} else {
            const user = firebase.auth().currentUser;
            firebase.auth().signInWithEmailAndPassword(user.email, password).then((userCredential) => {
                    firebase.auth().currentUser.delete().then(() => {
                            document.getElementById("mensaje-de-registrado").innerHTML = "Se elimino la cuenta con exito";
                            document.getElementById("mensaje-de-registrado").style.cssText += "display:flex";
                        })
                        .catch((error) => {
                            document.getElementById("mensaje-de-registrado").innerHTML = "Ocurrio un error y no se púdo eliminar la cuenta";
                            document.getElementById("mensaje-de-registrado").style.cssText += "display:flex";
                        });

                .catch((error) => {

                    document.getElementById("mensaje-de-registrado").style.cssText += "display:flex";

    }
}

function cambiarlacontraseña() {
    if (confirm("¿Deseas cambiar la contraseña de la cuenta?")) {
        var contraseña = prompt("Escriba la contraseña actual");
        if (contraseña.trim().length === 0) {} else {
            const user = firebase.auth().currentUser;
            firebase.auth().signInWithEmailAndPassword(user.email, contraseña).then((userCredential) => {
                    var nuevacontras = prompt("Escriba la contraseña nueva");
                    user.updatePassword(nuevacontras).then(() => {
                        alert("Se cambio la contraseña con exito");
                    }).catch((error) => {
                        alert("No se pudo cambiar la contraseña");
                    });
                })
                .catch((error) => {
                    alert("Un error ocurrio, verifique que su contraseña sea correcta");

        }
    }
}

function cambiarnombre() {

        if (nombre.trim().length === 0) {} else {
            const user = firebase.auth().currentUser;
            user.updateProfile({
                displayName: nombre,

                alert("Se cambio el nombre de usuario correctamente");
